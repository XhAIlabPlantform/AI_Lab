<html>
<head>
  <title>兴海物联AI平台</title>
  <meta charset="UTF-8"/>
  <style>
    /*公共样式初始化*/
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html, body{
      width: 100%;
      height: 100%;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
<script type="text/javascript">
  //rem布局
  (function(win, doc) {
    doc.documentElement.style.fontSize = 1280 * 100 / 1366 + 'px'
    change()
    function change() {
      var ww = doc.documentElement.clientWidth
      var wh = doc.documentElement.clientHeight
      //大于1366*768分辨率时才会去适配rem
      if (ww > 1280 || wh > 720) {
        if (wh / ww < (768 / 1366)) {
          doc.documentElement.style.fontSize = doc.documentElement.clientWidth * 100 / 1366 + 'px';
        } else {
          doc.documentElement.style.fontSize = doc.documentElement.clientHeight * 100 / 768 + 'px';
        }
      }
      console.log(doc.documentElement.style.fontSize)
    }
    win.addEventListener('resize', change, false)
  })(window, document)
</script>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
